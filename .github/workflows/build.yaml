name: cargo build check
on: push
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release -F extended
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release -F extended
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release -F extended

