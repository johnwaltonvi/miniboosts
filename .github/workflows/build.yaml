name: Build check
on:
  push:
    branches: ['main']
    paths:
      - '.github/workflows/build.yaml'
      - 'Cargo.toml'
      - 'src/*'
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --release

